<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>guess a number</title>
</head>
<body>
    <h1>guess a number</h1>
    <p>there is a number that is in radom.Guess it!</p>
    <div class="heaader">
        <label for="guessfiled">guess it!</label>
        <input type="text" id="guessfiled" class="guessfiled" >
        <input type="submit" value="guess" class="guesssubmit">
    </div>
    <div class="tail">
        <p class="doneNumber"></p>
        <p class="blean"></p>
        <p class="judgeNumber"></p>
    </div>
<script>
    let guessRadomNum= Math.floor(Math.random() * 100) + 1;
    console.log(guessRadomNum);
    const inputNum=document.querySelector('.guessfiled');
    const doneNumber=document.querySelector('.doneNumber');
    const blean=document.querySelector('.blean');
    const judgeNumber=document.querySelector('.judgeNumber');
    const guesssubmit=document.querySelector('.guesssubmit');
    let guesscount=1;
    let rebutton;

    function checkCount(){
        let userNumber=Number(inputNum.value);
        if(guesscount===1){
            doneNumber.textContent='last time inputing number:';
        }
        doneNumber.textContent+=userNumber+' ';  

        if(userNumber===guessRadomNum)
        {
            blean.textContent='conguratulations!U are right';
            blean.style.background='green';
            judgeNumber.textContent='';
            gameOver();
        }
        else if(guesscount===10){
                blean.textContent='Game Over!';
                blean.style.background='red';
                judgeNumber.textContent='sorry,U R out';
                gameOver();
            }
        else{ 
            blean.textContent='Wrong!'; 
            blean.style.background='red';
        if(userNumber>guessRadomNum){    
                judgeNumber.textContent='higher';
            }
        else if(userNumber<guessRadomNum){
                judgeNumber.textContent='lower';
            }
        }
        guesscount++;
        guessfiled.textContent='';
        guessfiled.focus();
    }
    guesssubmit.addEventListener('click',checkCount);
    function gameOver(){
        guessfiled.disabled=true;
        guesssubmit.disabled=true;
        rebutton=document.createElement('button');
        rebutton.textContent='reSetGame';
        document.body.appendChild(rebutton);
        rebutton.addEventListener('click',reSetGame);
    }    
    function reSetGame(){
       guesscount=1;
       const tail=document.querySelectorAll('.tail p');
       for(let i=0;i<tail.length;i++){
           tail[i].textContent='';
       }
       rebutton.parentNode.removeChild(rebutton);
       guesssubmit.disabled=false;
       guessfiled.disabled=false;
       guessfiled.textContent='';
       guessfiled.focus();
       doneNumber.style.background='white';
       guessRadomNum=Math.floor(Math.random()*100)+1;
    }
</script>
</body>
</html>
